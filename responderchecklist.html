    <script>
        var boton = document.getElementById("boton");
        var lista = document.getElementById("content");
        var checks = document.querySelectorAll(".valores");

        boton.addEventListener("click", function() {
            var opcion = false;
            lista.innerHTML = "";
            checks.forEach((e) => {
                if (e.checked == true) {
                    var elemento = document.createElement('li');
                    elemento.innerHTML = e.value;
                    lista.appendChild(elemento);
                    opcion = true
                }
            });
            // Si no han seleccionado ningún checkbox la variable sigue como false y se dispara este alert
            if (opcion === false) {
                alert('Debes seleccionar algún elemento de la lista');
            }
        });
    </script>
